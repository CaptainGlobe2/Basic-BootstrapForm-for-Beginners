<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salman's BSForm</title>
    <!doctype html>
    <html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./bootstrap.min.css">
    </head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">


                                <label for="name">FULLNAME</label>
                                <input type="text" class="form-control" placeholder="FULLNAME" id="name">


                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">


                                        <label for="name">MOBILE NUMBER</label>
                                        <input type="number" class="form-control" placeholder="ENTER YOUR MOBILE NUMBER"
                                            id="number" required>


                                    </div>


                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">


                                        <label for="email">EMAIL</label>


                                        <input type="email" class="form-control" name="" id=""
                                            aria-describedby="emailHelpId" placeholder="ENTER YOUR EMAIL ID" required
                                            id="email">
                                        <small id="emailHelpId" class="form-text text-muted">your EMAIL ID can't be
                                            empty</small>



                                    </div>

                                </div>


                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">


                                        <label for="password">PASSWORD:</label>

                                        <input type="password" class="form-control" placeholder="ENTER YOUR PASSWORD"
                                            name="password" id="password" required>


                                    </div>


                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">


                                        <label for="confirm_password">CONFIRM PASSWORD</label>
                                        <input type="confirm_password" class="form-control"
                                            placeholder="CONFIRM PASSWORD" id="confirm_password" required>


                                    </div>







                                </div>

                            </div>

                            <div class="form-group">
                                <div class="form-check text-center">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="" id="termagrement"
                                            value="checkedValue" required>
                                        I agree to terms and conditions
                                    </label>
                                </div>


                            </div>

                            <div class="form-group text-center">
                                <button type="reset" class="btn btn-secondary">RESET</button>
                                <button type="submit" class="btn btn-success">SUBMIT</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
</head>

<body>

</body>

</html>
